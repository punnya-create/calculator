<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
       <style>
        .btn{
            width: 100%;
        }
       </style>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <table class="table w-25 table-dark border border-3 shadow">
                <tr>
                    <th colspan="4">
                        SIMPLE CALCULATOR

                    </th>
                </tr>
                <tr>
                    <th colspan="4">
                        <input type="text" value="" id="inp" readonly class="form-control">
                    </th>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-danger" onclick="clearInp()" >AC</button>
                    </td>
                   
                    <td>
                        <button class="btn btn-danger" onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-warning" onclick="btnClicked(event)">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">1</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">2</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">3</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" onclick="btnClicked(event)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">4</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">5</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">6</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" onclick="btnClicked(event)">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">7</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">8</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">9</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" onclick="btnClicked(event)">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-warning" onclick="btnClicked(event)">.</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary" onclick="btnClicked(event)">0</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" onclick="btnClicked(event)">%</button>
                    </td>
                    <td >
                        <button class="btn btn-warning" onclick="getResult()">=</button>
                    </td>
                </tr>

            </table>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
